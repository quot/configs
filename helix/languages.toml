[language-server.metals]
command = "metals"
args=[
  "-Dmetals.verbose=on",
  "-Dmetals.loglevel=debug",
  "-Dmetals.pc.debug=on",
]

[language-server.metals.config]
compilerOptions.overrideDefFormat = "unicode"
isHttpEnabled = true
debuggingProvider = true
icons = "unicode"
# inlineDecorationProvider = true

[language-server.jdtls]
command = "jdtls"
args=[
  "-Djava.format.settings.url='https://raw.githubusercontent.com/google/styleguide/gh-pages/eclipse-java-google-style.xml'",
]
